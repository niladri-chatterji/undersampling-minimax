# @package _global_

defaults:
    - /datamodule: imbalanced_cifar10_datamodule.yaml
    - /model: imbalanced_classifier_model.yaml
    - /optimizer: sgd.yaml
    - /architecture: conv_net.yaml
    - /loss_fn: polynomial_loss.yaml

loss_fn:
    alpha: 2.0

logger:
    wandb:
        tags: ["reweighted", "early-stopped", "polyloss"]

trainer:
    min_epochs: 1
    max_epochs: 400

    checkpoint_callback: True

test_on_best_ckpt: True

datamodule:
    wrapper_type: reweighted
    train_weight_exponent: 3.0

    imb_type: specific
    imb_factor: 5 
    class_subset: [3, 5]  # cat vs dog
    class_samples: [500, 100]     #

    batch_size: 64
    num_workers: 4
    pin_memory: True
    flatten_input: False

optimizer:
    lr: 0.008
    momentum: 0.0

model:
    reweight_loss: True
